<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Triangle App</title>
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' 'unsafe-inline';"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div>
            <div>
                <!-- App name -->
                <div
                    class="d-flex flex-column justify-content-center align-items-center"
                >
                    <h1>Enter the length of sides</h1>
                    <form>
                        <div class="form-group d-flex flex-column">
                            <div
                                class="d-flex"
                                style="padding-bottom: 20px; padding-top: 20px"
                            >
                                <h5
                                    for="exampleFormControlInput1"
                                    style="
                                        white-space: nowrap;
                                        padding-right: 20px;
                                    "
                                >
                                    Side 1
                                </h5>
                                <input
                                    class="border-top-0 border-left-0 border-right-0 border-dark bg-transparent form-control shadow-none"
                                    type="number"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="0 - 20000"
                                />
                            </div>
                            <div class="d-flex" style="padding-bottom: 20px">
                                <h5
                                    for="exampleFormControlInput1"
                                    style="
                                        white-space: nowrap;
                                        padding-right: 20px;
                                    "
                                >
                                    Side 2
                                </h5>
                                <input
                                    class="border-top-0 border-left-0 border-right-0 border-dark bg-transparent form-control shadow-none"
                                    type="number"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="0 - 20000"
                                />
                            </div>
                            <div class="d-flex" style="padding-bottom: 10px">
                                <h5
                                    for="exampleFormControlInput1"
                                    style="
                                        white-space: nowrap;
                                        padding-right: 20px;
                                    "
                                >
                                    Side 3
                                </h5>
                                <input
                                    class="border-top-0 border-left-0 border-right-0 border-dark bg-transparent form-control shadow-none"
                                    type="number"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="0 - 20000"
                                />
                            </div>
                        </div>
                    </form>
                    <button
                        type="button"
                        class="btn btn-primary px-4 bg-transparent border-info"
                        style="padding-bottom: 10px; margin-bottom: 20px"
                    >
                        Enter
                    </button>
                    <div class="d-flex" style="padding-bottom: 10px">
                        <h5
                            for="exampleFormControlInput1"
                            style="
                                white-space: nowrap;
                                padding-right: 10px;
                                padding-top: 5px;
                            "
                        >
                            Result
                        </h5>
                        <input
                            class="form-control bg-transparent border-info"
                            type="text"
                            value=""
                            aria-label="Disabled input example"
                            disabled
                            readonly
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>
</html>
